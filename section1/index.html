<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app"> <!-- 仮想DOM -->
   {{ totalPrice }}
  </div>

  <script>
    // Vueクラス→インスタンス化(実態)　newを使う　{}の中にオブジェクトを入れることで以下のデータが使える
    let app = new Vue({
      el: '#app', // 仮想DOMの指定
      data(){  // :functionが省略されている。初期設定を行う場所
        return {
          price: 1,
          number: 1,
          reactiveTest: {
            name: 'テスト'
          }
        }
      },
      methods: {},
      computed: {
        totalPrice(){
          return this.price * this.number
        }
      },
      watch: {}
    })
  </script>
</body>
</html>
