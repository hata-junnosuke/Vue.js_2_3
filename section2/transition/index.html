<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- この書き方でクリックしたらtrue,falseを切り替えられるようになる -->
    <button @click="isShow = !isShow">Vue表示非表示</button>
    <!-- fadeを用いてcssを記述して消える時間とか設定している -->
    <transition name="fade">
      <div v-show="isShow">私は今日まで生きてきました。明日からも生きていくだろう。</div>
    </transition>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data(){
        return {
          isShow: false
        }
      }
    })
  </script>

</body>
</html>
