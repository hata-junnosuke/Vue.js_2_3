<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <my-com class="child">
      <template v-slot:header>v-slot</template><!--v-slot:hogeでslotを上書きできる-->
      mainです<!--くくられていないところはslotのところに入る-->
      <template #footer>#footer</template><!--#hogeでも同じように指定して上書きできる-->
      実はここもmainです<!--くくられていないところはslotのところに入る-->
    </my-com>
  </div>

  <script>
    let myCom ={
      template:`<div>
        <slot name="header">header</slot>
        <slot>main contain</slot>
        <slot name="footer">footer</slot></div>`
        //<slot>には実は<slot name="default">となっている。
    }

    let app = new Vue({
      el: '#app',
      data(){
        return {

        }
      },
      components:{
        myCom
      }
    })
  </script>
</body>
</html>
