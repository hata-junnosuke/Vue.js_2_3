<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <!-- ケバブケースで描きましょう -->
    <emit-test class="child" @custom-event="parentsMethod"></emit-test>
  </div>

  <script>
    //子コンポーネント
    let emitTest = {
      //templateはバッククオート
      template:`<div>
      <button @click="childMethod">子ボタン</button>
      </div>`,
      methods:{
        childMethod(){
          this.$emit('custom-event', '子の値')//ケバブケースを使うこと
        }
      }
    }

    let app = new Vue({
      el: '#app',
      components:{
        emitTest
      },
      data(){
        return {

        }
      },
      methods:{
        parentsMethod(e){
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>
