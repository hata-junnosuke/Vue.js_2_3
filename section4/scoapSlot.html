<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <style>
    .parent{
      width: 800px;
      margin: 0 auto;
      border: 1px red solid;
    }
    .child{
      width: 30%;
      margin: 0 auto;
      border: 1px blue solid;
    }
  </style>
</head>
<body>
  <div id="app" class="parent">
    <my-Com></my-Com>
    <my-Com>
      <template v-slot="player"><!--templateタグは意味はなくて、括るためのもの-->
        {{ player }}<!--名前はなんでもよくてv-slotでデータを持ってこれる-->
        {{ player.member.name}}<!--これでデータを選んで取得できる-->
      </template>
    </my-Com>
  </div>

  <script>
    let myCom ={
      template:`<div>
        <slot :member="member">ここが差し代わる</slot></div>`,
      data(){
        return { //dataの後returnを忘れないで
          member:{
            name: '堂安',
            height: 170,
            hobby: 'soccer'
          }
        }

      }
    }


    let app = new Vue({
      el: '#app',
      data(){
        return {

        }
      },
      components:{
        myCom
      }
    })
  </script>
</body>
</html>
