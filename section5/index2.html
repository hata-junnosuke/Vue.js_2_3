<!DOCTYPE html>
<html>
<head>
  <!-- CSSの読みこみ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.5.55/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- レスポンスデザインの読み込み -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
    .red-b{
      border:red 1px solid;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-appはvuetifyでは必須 -->
    <v-app>
      <v-app-bar app>
        ヘッダー
      </v-app-bar>
      <v-main>
        <v-container fluid>
          <v-row>
            <v-col class="red-b" cols="12" md="4">あ</v-col>
            <v-col cols="12" md="4">い</v-col>
            <v-col cols="12" md="4">う</v-col>
          </v-row>
        </v-container>
      </v-main>
      <v-fooder>
        フッダー
      </v-fooder>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.3.10/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      //vuetifyのインスタンス化
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
